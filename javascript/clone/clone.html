<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>clone</title>
    <script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="clone.js"></script>
</head>
<body>
    <div>
        <p>1.实现一个函数clone，可以对JavaScript中的5种主要的数据类型（包括Number、String、Object、Array、Boolean）进行值复制</p>
        <ul>
            <li>考察点1：对于基本数据类型和引用数据类型在内存中存放的是值还是指针这一区别是否清楚</li>
            <li>考察点2：是否知道如何判断一个变量是什么类型的</li>
            <li>考察点3：递归算法的设计</li>
        </ul>
    </div>
    
    <div>
        <h3>测试数据</h3>
        <div id="test"></div>
        <h3>克隆数据</h3>
        <div id="cloneAll"></div>
    </div>

    <div>
        <h3>克隆值</h3>
        <div id="testVal"></div>
        <h3>克隆赋值</h3>
        <div id="clone"></div>
    </div>

    <div>
        <h3>修改然后直接赋值（将2改为5）</h3>
        <div id="assignment"></div>
    </div>
    
    <div>
        <h3>再次克隆赋值</h3>
        <div id="cloneNew"></div>
    </div>
    
    
</body>
</html>
