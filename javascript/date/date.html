<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Date日期</title>
    <script type="text/javascript" src="date.js"></script>
</head>
<body>
    <h3>①输出今天的日期，以YYYY-MM-DD的方式，比如今天是2014年9月26日，则输出2014-09-26；②将生成的日期（如：2014-09-26）,换成2014/09/26格式</h3>
    <button onclick="getDate(0);">获取当前日期</button><button onclick="getDate(1);">暂停</button>
    <div id="nowDate" style="height: 100px;padding: 10px 0;"></div>
    <button onclick="getDate(2);">转换日期格式</button>
    <div id="changeDateFormat" style="height: 100px;padding: 10px 0;"></div>
    <br/>
    <button onclick="getDate(3)">倒计时15秒</button>
    <div id="countDown" style="height: 100px;padding: 10px 0;"></div>

</body>
</html>
