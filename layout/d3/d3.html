<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3地图</title>
    <script type="text/javascript" src="js/d3.v3.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <style type="text/css">
        path:hover {
            fill: orange;
        }
        circle:hover {
            fill: blue;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var w = 1500;
        var h = 800;

        //定义地图投影
        var projection = d3.geo.albersUsa()
            .translate([w/2, h/2])
            .scale([1500]);  //地图缩放，默认值1000

        //定义路径生成器-把GeoJSON坐标转化成SVG路径代码
        var path = d3.geo.path()
            .projection(projection);

        //创建一个比例尺，将数据值作为输入，返回不同的颜色-这是等值区域地图的核心所在
        var color = d3.scale.quantize()
            .range(["rgb(237,248,233)", "rgb(186,228,179)", "rgb(116,196,118)", "rgb(49,163,84)", "rgb(0,109,44)"]);

        var rl = d3.scale.quantile()
            .domain([2, 4, 6, 8, 10])
            .range([2, 4, 6, 8, 10]);

        //创建SVG元素
        var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

        //加载csv文件
        d3.csv("us-ag-productivity-2004.csv", function(data) {
            //设置输入域的颜色
            color.domain([
                //d3.min()和d3.max()来计算并返回最小和最大的数据值，因此这个比例尺的输出值域是动态计算的。
                d3.min(data, function(d) { return d.value; }),  
                d3.max(data, function(d) { return d.value; })
            ]);

            //加载GeoJSON数据
            d3.json("us-states.json", function (json) {
                //循环获取csv的值
                for (var i = 0; i < data.length; i++) {
                    var dataState = data[i].state;
                    var dataValue = parseFloat(data[i].value);
                    for (var j = 0; j < json.features.length; j++) {
                        var jsonState = json.features[j].properties.name;
                        if (dataState == jsonState) {
                            json.features[j].properties.value = dataValue;
                            break;
                        }
                    }
                }

                //Bind data and create one path per GeoJSON feature
                svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    //.style("fill", "steelblue")
                    //通过style()要设置动态的值
                    .style("fill", function(d) {
                        var value = d.properties.value;
                        if (value) {
                            return color(value);
                        } else {
                            return "#ccc";
                        }
                    });

                d3.csv("us-cities.csv", function(data) {
                    rl.domain([
                        d3.min(data, function (d) { return d.population; }),
                        d3.max(data, function (d) { return d.population; })
                    ]);

                    svg.selectAll("circle")
                        .data(data)
                        .enter()
                        .append("circle")
                        .attr("cx", function(d) {
                            return projection([d.lon, d.lat])[0];
                        })
                        .attr("cy", function(d) {
                            return projection([d.lon, d.lat])[1];
                        })
                        .attr("r", function(d) {
                            return Math.sqrt(parseInt(d.population) * 0.00004);
                            //var value = d.population;
                            //return rl(value);
                        })
                        .style("fill", "yellow")
                        .style("opacity", 0.75)
                        .on("click", function(d) {
                            alert(d.place);
                        })
                        .append("title")
                        .text(function(d) {
                            return "This city is " + d.place;
                        })
                        .on("click", clicked);

                    svg.selectAll("text")
                        .data(data)
                        .enter()
                        .append("text")
                        .text(function(d) {
                            return d.population;
                        })
                        .attr("x", function(d) {
                            return projection([d.lon, d.lat])[0];
                        })
                        .attr("y", function(d) {
                            return projection([d.lon, d.lat])[1];
                        })
                        .attr("font-family", "sans-serif")
                        .attr("font-size", "11px")
                        .attr("fill", "white");
                    });

                    var centered;
                    function clicked(d) {
                        var x, y, k;

                        if (d && centered !== d) {
                            var centroid = path.centroid(d);
                            x = centroid[0];
                            y = centroid[1];
                            k = 4;
                            centered = d;
                        } else {
                            x = width / 2;
                            y = height / 2;
                            k = 1;
                            centered = null;
                        }

                        g.selectAll("path")
                         .classed("active", centered && function (d) { return d === centered; });

                        g.transition()
                         .duration(750)
                         .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
                         .style("stroke-width", 1.5 / k + "px");
                    }


            });
            
        });

    </script>
</body>
</html>
